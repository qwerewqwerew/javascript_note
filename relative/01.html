<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비율에 맞는 가변이미지</title>
  <style>
    video,
    img {
      width: 100%;
      max-width:100%;
    }
    #wrap{
      position: relative;
      /* 미디어파일의 종횡비를 padding-bottom으로 준다 */
      /* 세로방향 패딩을 상대단위로 적용시 너비기준으로 계산됨 */
      padding-bottom: 56.25%;
      height:0;
      overflow: hidden;
    }
    .video{position: absolute; top:0; left:0; height:100%;}
  </style>
</head>

<body>
  <div id="wrap">
    <video class="video" src="video.mp4" autoplay muted controls></video>
    <img src="dog.jpg" alt="">
  </div>
</body>

</html>
