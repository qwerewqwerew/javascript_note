<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    /* img 72px+여백8px = 80px */
    #frame {
      width: 232px;
      height: 88px;
      position: relative;
      margin: 10px auto;
      border: 1px solid blue;
      overflow: hidden;
    }

    #banner {
      width: 400px;
      border: 1px solid red;
      height: 54px;
      display: flex;
    }

    #banner li {
      flex: 0 0 78px;
      list-style: none;
      width: 78px;
      height: 100%;
      background-color: gray;
      font-size: 2em;
      margin-right: 1px;
    }
  </style>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script>
    //document.addEventListenter("DOMContentLoaded",function(){})
    $(function () {
      //변수
      let
        list = $("#banner"),
        num = 0;
      const
        show_num = 3,
        total = list.find("li").length,
        li_width = list.find("li").eq(0).width(),
        copyObj = list.find("li").clone(),
        ctrl = $(".ctrl");

      list.append(copyObj)




      const timer = setInterval(autoplay, 2000)

      
      ctrl.click(function () {
        if (ctrl.text() === "stop") {
          ctrl.text("play"); 
          clearInterval(timer)
        } else
          {
            ctrl.text("stop"); 
            setInterval(autoplay, 2000)
          }
      })


      function autoplay() {
        if (num == total) {
          num = 0;
          list.css("margin-left", 0)
        }
        num++;
        list.stop().animate({ "margin-left": -li_width * num }, 1000);
      }


      $('.next').click(function () {
        if (num == total) {
          num = 0;  //0
          list.css("margin-left", 0)
        }
        num++;  //요기의 num 0
        list.stop().animate({ "margin-left": -li_width * num }, 1000);//요기의num
        return false;
      });
      $(".prev").click(function () {
        if (num == 0) {
          num = total;//3
          list.css("margin-left", -li_width * num)
        }
        num--;
        list.stop().animate({ "margin-left": -li_width * num }, 500);
        return false;
      })
    })
  </script>
</head>

<body>
  <h1>Rolling</h1>
  <div id="frame">
    <ul id="banner">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
  <a href="#" class="prev">prev</a>
  <a href="#" class="next">next</a>
  <a href="#" class="ctrl">stop</a>
</body>

</html>
