  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 선언과 할당</title>
  <script>
    //var 변수의 선언
    var pi;
    //변수 파이에 값을 할당합니다
    pi=3.14159265;
    //출력합니다 
    alert(pi)
  </script>
  <script>
    //변수를 선언 및 초기화합니다
    let radius=10;
    let pi2=3.14159265;
    //출력합니다
    alert(2*pi2*radius);
  </script>
</head>
